name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Run Tests
        run: npm test

      - name: Build Docker image
        run: docker build -t mern-assessment .

      - name: Push Docker image
        run: echo "docker push mern-assessment:latest (mock step)"
